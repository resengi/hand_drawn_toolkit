name: hand_drawn_toolkit

description: >-
  A lightweight Flutter package for rendering hand-drawn, sketchy lines,
  borders, and containers. Deterministic seed-based generation ensures
  consistent visuals across rebuilds while maintaining an organic, human feel.

version: 0.1.0

homepage: https://github.com/resengi/hand_drawn_toolkit
repository: https://github.com/resengi/hand_drawn_toolkit
issue_tracker: https://github.com/resengi/hand_drawn_toolkit/issues

environment:
  sdk: ^3.10.1
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0